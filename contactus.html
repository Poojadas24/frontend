<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        header img {
            border-radius: 50%;
            width: 50px;
        }
        header nav {
            flex-grow: 1;
            text-align: center;
        }
        header nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 24px;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: blue;
        }
        .contact-link {
            color: blue;
        }
        .contact-link:active {
            color: red;
        }
        .content {
            padding: 50px 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        form label {
            grid-column: 1 / 2;
        }
        form input, form select {
            grid-column: 2 / 3;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        form button {
            grid-column: 1 / 3;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="imbd.jpg" alt="Logo">
            <nav>
                <a href="weekend1.html">SITENAME</a>
                <a href="contactus.html" class="contact-link">CONTACT</a>
            </nav>
        </header>
        
        <div class="content">
            <p><h1>SUGGEST YOUR FAV</h1></p>
            <form action="#" method="post">
                <label for="name"><h1>NAME:</h1></label>
                <input type="text" id="name" name="name" required>
                
                <label for="email"><h1>Email:</h1></label>
                <input type="email" id="email" name="email" required>
                
                <label for="genre"><h2>Favourite Genre:</h2></label>
                <input type="text" id="genre" name="genre" list="genres" required>
                <datalist id="genres">
                    <option value="Science Fiction">
                    <option value="Fantasy">
                    <option value="Romance">
                    <option value="Horror">
                </datalist>
                
                <label for="subscribe"><h2>Subscribe:</h2></label>
                <input type="checkbox" id="subscribe" name="subscribe">
                
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <head>
            <body background="review.jpg">

            </body>
        </head>
        
        <footer>
            <p>ALL RIGHTS RESERVED</p>
        </footer>
    </div>
</body>
</html>
